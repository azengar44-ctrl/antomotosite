<!doctype html>
<html lang="fr"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Portail — Connexion / Inscription</title>
<link rel="stylesheet" href="assets/css/racing.css"></head>
<body class="theme-cyan">
<div class="container" style="display:grid;place-items:center;min-height:100vh;padding:24px">
  <div style="width:min(780px,96%);">
    <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
      <img src="assets/img/suzuki.jpg" alt="AntoMoto" style="width:44px;height:44px;border-radius:50%">
      <div><div class="tag">AntoMoto</div><h1 class="display" style="margin:.25rem 0 0">Portail</h1></div>
    </div>
    <div style="display:flex;gap:8px;margin-bottom:12px">
      <button class="btn btn-primary" id="tabLogin">Connexion</button>
      <button class="btn btn-primary" id="tabRegister">Inscription</button>
    </div>
    <div id="panelLogin" class="card" style="padding:16px">
      <form id="loginForm">
        <label for="lemail">Email</label><input id="lemail" name="email" type="email" placeholder="rider@example.com" required>
        <label for="lpassword">Mot de passe</label><input id="lpassword" name="password" type="password" placeholder="••••••••" required>
        <button type="submit" class="btn btn-primary" style="margin-top:12px">Se connecter</button>
      </form>
    </div>
    <div id="panelRegister" class="card" style="padding:16px; display:none">
      <form id="registerForm">
        <div class="card" style="padding:16px">
          <label for="rname">Nom</label><input id="rname" name="name" type="text" placeholder="Antoine">
          <label for="remail">Email</label><input id="remail" name="email" type="email" placeholder="rider@example.com" required>
          <label for="rpassword">Mot de passe</label><input id="rpassword" name="password" type="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top:12px">Créer le compte</button>
      </form>
    </div>
  </div>
</div>
<script>
  const tLogin = document.getElementById('tabLogin');
  const tReg = document.getElementById('tabRegister');
  const pLogin = document.getElementById('panelLogin');
  const pReg = document.getElementById('panelRegister');
  tLogin.addEventListener('click', ()=>{ pLogin.style.display='block'; pReg.style.display='none'; });
  tReg.addEventListener('click', ()=>{ pLogin.style.display='none'; pReg.style.display='block'; });
</script>
<script src="assets/js/auth.js"></script>
</body></html>
