<!doctype html><html lang="fr"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Paramètres — AntoMoto</title><link rel="stylesheet" href="assets/css/racing.css"></head>
<body class="theme-cyan"><header class="header"><div class="container nav"><div class="brand"><img src="assets/img/suzuki.jpg" alt="AntoMoto"><span class="name">AntoMoto</span></div><div class="search"><input placeholder="Rechercher..."></div><div id="authSlot"></div></div><div class="ribbon"></div></header>
<main class="container" style="margin-top:18px"><div style="display:flex;gap:8px;margin-bottom:12px"><button class="btn btn-primary" id="tabProfil">Profil</button><button class="btn btn-primary" id="tabTheme">Couleur</button></div>
<section id="panelProfil" class="card" style="padding:16px"><form id="profileForm"><h2>Profil</h2><label for="pname">Nom</label><input id="pname" type="text" placeholder="Rider"><label for="pemail">Email</label><input id="pemail" type="email" placeholder="rider@example.com"><button class="btn btn-primary" type="submit" style="margin-top:12px">Enregistrer</button></form></section>
<section id="panelTheme" class="card" style="padding:16px; display:none"><h2>Couleur du thème</h2><div style="display:flex;gap:12px;margin-top:8px"><button class="btn btn-primary" data-theme="theme-red">Rouge</button><button class="btn btn-primary" data-theme="theme-green">Vert</button><button class="btn btn-primary" data-theme="theme-amber">Ambre</button><button class="btn btn-primary" data-theme="theme-cyan">Cyan</button></div><p style="opacity:.8;margin-top:8px">Mémorisé dans votre navigateur.</p></section>
<div class="footer">© 2025 AntoMoto — <a href="mailto:contact@antomoto.net">contact@antomoto.net</a></div></main>
<script>const tP=document.getElementById('tabProfil'),tT=document.getElementById('tabTheme');const pP=document.getElementById('panelProfil'),pT=document.getElementById('panelTheme');function show(x){pP.style.display='none';pT.style.display='none';x.style.display='block';}tP.addEventListener('click',()=>show(pP));tT.addEventListener('click',()=>show(pT));function getUser(){try{return JSON.parse(localStorage.getItem('user')||'null')}catch(e){return null}}function setUser(u){localStorage.setItem('user',JSON.stringify(u));}const form=document.getElementById('profileForm');function load(){const u=getUser()||{};document.getElementById('pname').value=u.name||'';document.getElementById('pemail').value=u.email||'';}form.addEventListener('submit',(e)=>{e.preventDefault();const u=getUser()||{};u.name=document.getElementById('pname').value.trim()||'Rider';u.email=document.getElementById('pemail').value.trim();setUser(u);alert('Profil mis à jour');location.reload();});load();const buttons=document.querySelectorAll('[data-theme]');const saved=localStorage.getItem('theme');if(saved)document.body.className=saved;buttons.forEach(b=>b.addEventListener('click',()=>{const t=b.dataset.theme;document.body.className=t;localStorage.setItem('theme',t);}));</script>
<script src="assets/js/auth.js"></script><script src="assets/js/site.js"></script></body></html>
